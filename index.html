<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <form>
            <input name="credentials[email]" type="text" value="an@example.email">
            <input name="credentials[password]" type="password" value="an example password">
            <input name="credentials[password_confirmation]" type="password" value="an example password">
            <input type="submit" name="submit" value="Sign up!">
          </form>
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <form>
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input type="submit" name="submit" value="Sign in!">
        </form>
        </fieldset>
      </form>

      <form id="changepw">
          <fieldset>
            <legend>Change password!</legend>
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change password!">
          </fieldset>
      </form>

      <form id="sign-out">
          <fieldset>
            <legend>Sign-out!</legend>
            <input type="submit" name="submit" value="Sign Out">
          </fieldset>
        </form> <br/>

        <form id="start-game">
              <input type="submit" name="submit" value="Start Game">
          </form> <br/>

        <form id="get-games">
              <input type="submit" name="submit" value="Access Games">
          </form> <br/>

       <form id="get-game">
             <input type="submit" name="submit" value="Access Single Game">
             <input type="text" name="game[id]" id="game-id" placeholder="Resource ID Here">
         </form> <br/>

      <div id="auth-message"></div>

      <div id="message">TEST</div>

      <div id="container">
        <div class="row">
          <div class="col-xs-4" data-id="0"></div>
          <div class="col-xs-4" data-id="1"></div>
          <div class="col-xs-4" data-id="2"></div>
        </div>

        <div class="row">
          <div class="col-xs-4" data-id="3"></div>
          <div class="col-xs-4" data-id="4"></div>
          <div class="col-xs-4" data-id="5"></div>
        </div>

        <div class="row">
          <div class="col-xs-4" data-id="6"></div>
          <div class="col-xs-4" data-id="7"></div>
          <div class="col-xs-4" data-id="8"></div>
        </div>
      </div>

      <form id="restart">
            <input type="button" name="restart" value="Restart">
      </form>

</html>
